<!DOCTYPE html>
<html>
<head>
    <title>Streaming Dashboard</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        .container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            height: 100vh;
        }
        .streams {
            background: #111;
            display: grid;
            grid-template-rows: 50% 50%;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
            padding: 10px;
            height: 100vh; 
            box-sizing: border-box;
        }
        .stream-box {
            background: #000;
            border: 2px solid #333;
            height: 100%;
            box-sizing: border-box;
        }
        .stream-box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        /* .stream-label {
            position: absolute;
            top: 5px;
            left: 5px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 2px 6px;
            font-size: 14px;
            font-weight: bold;
            border: none;
        } */
        .sidebar {
            background: #f3f3f3;
            height: 100vh;
            padding: 10px;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            justify-content: space-between;
        }
        .log {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid #ccc;
            background: #fff;
            padding: 10px;
            font-size: 14px;
        }
        .footer {
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="streams">
        <div class="stream-box"><img src="/stream/stream0"></div> <!--top left-->
        <div class="stream-box"><img src="/stream/stream1"></div> <!--top right-->
        <div class="stream-box"><img src="/stream/stream2"></div> <!--bottom left-->
        <div class="stream-box"><img src="/stream/stream3"></div> <!--bottom right-->
    </div>
    <div class="sidebar">
        <div>
            <h3>Log</h3>
            <div class="log" id="log-box">
                <!-- <p>[00:00:01] Stream1 connected</p>
                <p>[00:00:02] Stream2 connected</p> -->
            </div>
        </div>
        <div class="footer">
            <p><strong>Date/Time:</strong> <span id="datetime"></span></p>
            <p><strong>Location:</strong> {{ location }}</p>
        </div>
    </div>
</div>

<script>
    //실시간 로그 업데이트
    const logBox = document.getElementById('log-box');
    const maxLogs = 14;  // 로그 최대 개수

    const evtSource = new EventSource('/log_stream');

    evtSource.onmessage = function(event) {
        const newLog = document.createElement('p');
        newLog.textContent = event.data;

        // 새 로그를 기존 로그의 가장 위에 추가
        logBox.insertBefore(newLog, logBox.firstChild);

        // 로그가 maxLogs 초과하면 아래쪽부터 삭제
        while (logBox.childElementCount > maxLogs) {
        logBox.removeChild(logBox.lastChild);
        }
    };

    evtSource.onerror = function() {
        console.error("로그 스트림 연결 오류");
        evtSource.close();
    };

    // 실시간 날짜/시간 갱신
    function updateDateTime() {
        const now = new Date();
        const dateStr = now.toLocaleDateString('en-GB');
        const timeStr = now.toLocaleTimeString('en-GB', { hour12: false });
        document.getElementById('datetime').innerText = `${dateStr} ${timeStr}`;
    }
    setInterval(updateDateTime, 1000);
    window.onload = updateDateTime;
</script>
        
</body>
</html>
